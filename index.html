<!doctype html>
<html>
  <head>
    <title>Yahoo Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>California Weather</h1>
      <h3>Andrew Self</h3>
    </header>

    <main>
      <ul class="cities">
        <li class="city">Sacramento<div class="info"></div></li>
        <li class="city">San Francisco<div class="info"></div></li>
        <li class="city">San Jose<div class="info"></div></li>
        <li class="city">Santa Barbara<div class="info"></div></li>
        <li class="city">Los Angeles<div class="info"></div></li>
        <li class="city">San Diego<div class="info"></div></li>
      </ul>
    </main>

    <footer>
      <p>Made with the Yahoo API</p>
    </footer>


    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
